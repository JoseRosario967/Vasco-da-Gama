<!DOCTYPE html>
<html lang="pt-PT" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Gere e edite imagens com IA usando o Nexus AI." />
    
    <title>Nexus AI - Gerador e Editor</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6062/6062646.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // CRITICAL: Immediate SW Kill Switch
      // This runs before the body loads to stop old SWs from intercepting requests with broken cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('System: Early unregister of old SW:', registration);
            registration.unregister();
          }
        });
      }
    
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // Slate 950
              surface: '#1e293b', // Slate 800
              primary: '#6366f1', // Indigo 500
              secondary: '#8b5cf6', // Violet 500
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'spin-in-12': 'spinIn12 0.5s ease-out forwards',
            },
            keyframes: {
                bounceIn: {
                    '0%': { opacity: '0', transform: 'scale(0.3)' },
                    '50%': { opacity: '1', transform: 'scale(1.05)' },
                    '70%': { transform: 'scale(0.9)' },
                    '100%': { transform: 'scale(1)' },
                },
                spinIn12: {
                    '0%': { opacity: '0', transform: 'rotate(-180deg) scale(0)' },
                    '100%': { opacity: '1', transform: 'rotate(0) scale(1)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Animation Utilities */
      .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-10 { --tw-enter-translate-y: 2.5rem; animation-name: slideInBottom; }
      .zoom-in-50 { --tw-enter-scale: 0.5; animation-name: zoomIn; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(var(--tw-enter-translate-y)); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(var(--tw-enter-scale)); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration Logic -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register new SW with timestamp to force update check
          navigator.serviceWorker.register('/service-worker.js?v=' + Date.now())
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(err => console.log('SW registration failed:', err));
        });
        
        // Reload on controller change
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
